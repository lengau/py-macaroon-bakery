[tox]
envlist = lint, py3.8, docs
# envlist = py27
# If the system has tox < 4.8, installs a newer tox in a venv.
minversion = 4.8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/macaroonbakery
# drop into debugger with: nosetests --pdb
# coverage with  --with-coverage --cover-inclusive --cover-html
commands =
    nose2
deps =
    -r{toxinidir}/test-requirements.txt

[testenv:py3.{8,9,10,11,12,13}]
labels = ci

[testenv:devenv]
envdir = devenv
usedevelop = True
commands =

[testenv:lint]
usedevelop = True
commands = flake8 --ignore E501 --show-source macaroonbakery --exclude macaroonbakery/bakery/_internal/id_pb2.py

[testenv:docs]
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
